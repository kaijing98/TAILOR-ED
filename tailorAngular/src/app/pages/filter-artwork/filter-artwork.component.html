        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" routerLink="/pages/shopArtwork" >View All Artworks</a>
                </div>
            </div>
            <div class="col">
                <form>
                    <div class="row card-group" style="padding-right: 2%">
                        <div class="col-4" *ngFor="let artwork of filteredArtwork" style="padding-bottom: 3%">
                            <div class="card" style="width: 100%;height: 100%">
                                <img class="card-img-top" [src]="'http://localhost:8080/'+ artwork.image" alt="Card image cap">
                                <div class="card-body">
                                    <h6 class="card-title"> {{artwork.name}}</h6>
                                    <p class="card-text">{{artwork.description}}</p>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-outline-dark"
                                            (click)="viewArtwork(artwork.artworkId)">
                                        View Artwork Details </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

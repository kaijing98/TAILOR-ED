<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="dtArtworkPrice" widgetVar="artworkPrice" var="artworkPrice" value="#{addArtworkPriceRowView.artworkPrices}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Row Editing with add functionality
                </f:facet>

                <p:ajax event="rowEdit" listener="#{addArtworkPriceRowView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{addArtworkPriceRowView.onRowCancel}" update=":form:msgs" />


                <p:column headerText="Price">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{artworkPrice.price}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{artworkPrice.price}" style="width:100%" label="Price"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Format">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{artworkPrice.formatEnum}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{artworkPrice.formatEnum}" style="width:100%">
                                <f:selectItems value="#{editArtworkView.formats}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>

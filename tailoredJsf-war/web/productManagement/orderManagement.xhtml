<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../template/masterTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div>
            <h3>Order Management</h3>
            
            <style type="text/css">
                .ui-row-editor .ui-row-editor-pencil {
                    margin-left:8px;
                }
            </style>
            
            <h3> Artwork Orders </h3>

            <h:form id="formAllArtworkOrders">
                <p:growl id="msgs" showDetail="true"/>

                <p:messages id="messages" redisplay="false" closable="true" />
                
                <p:dataTable id="dataTableAllArtworkOrders" widgetVar="dataTableAllArtworkOrders" value="#{artworkJSFManagedBean.artworkOrders}" editable="true" var="artworkOrder" rowKey="#{artworkOrder.orderId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">


                    
                    <p:ajax event="rowEdit" listener="#{artworkJSFManagedBean.onRowOrderEdit}" update=":formAllArtworkOrders:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{artworkJSFManagedBean.onRowOrderCancel}" update=":formAllArtworkOrders:msgs" />
                    
                    <p:column headerText="Order ID">
                        <h:outputText value="#{artworkOrder.orderId}" />
                    </p:column>   
                    <p:column headerText="Price At Time Of Purchase" >
                        <h:outputText value="#{artworkOrder.priceAtTimeOfPurchase}" />
                    </p:column>   
                    <p:column headerText="Artwork ID" >
                        <h:outputText value="#{artworkOrder.artwork.artworkId}" />
                    </p:column>   
                    <p:column headerText="Artwork Name" >
                        <h:outputText value="#{artworkOrder.artwork.name}" />
                    </p:column>   
                    
                    <p:column headerText="Order Status">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{artworkOrder.orderStatusEnum}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{artworkOrder.orderStatusEnum}" style="width:100%">
                                    <f:selectItems value="#{artworkJSFManagedBean.selectedOrderStatus}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>

            </h:form>
            
            <h3> Self care box Orders </h3>

            <h:form id="formAllSelfCareBoxOrders">
                <p:growl id="msgs" showDetail="true"/>

                <p:messages id="messages" redisplay="false" closable="true" />
                
                <p:dataTable id="dataTableSelfCareBoxOrders" widgetVar="dataTableSelfCareBoxOrders" value="#{selfCareBoxManagedBean.selfCareBoxOrders}" editable="true" var="selfCareBoxOrder" rowKey="#{selfCareBoxOrder.orderId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:ajax event="rowEdit" listener="#{selfCareBoxManagedBean.onRowOrderEdit}" update=":formAllSelfCareBoxOrders:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{selfCareBoxManagedBean.onRowOrderCancel}" update=":formAllSelfCareBoxOrders:msgs" />
                    
                    <p:column headerText="Order ID">
                        <h:outputText value="#{selfCareBoxOrder.orderId}" />
                    </p:column>   
                    <p:column headerText="Total Price At Time Of Purchase" >
                        <h:outputText value="#{selfCareBoxOrder.totalPriceAtPurchase}" />
                    </p:column>   
                    <p:column headerText="SelfCareBox ID" >
                        <h:outputText value="#{selfCareBoxOrder.selfCareBox.selfCareBoxId}" />
                    </p:column>   
                    <p:column headerText="SelfCareBoxName" >
                        <h:outputText value="#{selfCareBoxOrder.selfCareBox.name}" />
                    </p:column>   
                    
                    <p:column headerText="Order Status">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{selfCareBoxOrder.orderStatusEnum}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{selfCareBoxOrder.orderStatusEnum}" style="width:100%">
                                    <f:selectItems value="#{selfCareBoxManagedBean.selectedOrderStatus}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>
    </ui:define>

</ui:composition>

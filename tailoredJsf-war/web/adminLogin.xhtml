<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Admin Login">
                <p:tooltip />
 
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </h:form>
            
            <h:form id="loginForm">        
                <h:panelGrid class="p-grid">
                    <p:row class="p-grid">
                        <p:column class="p-col-4">
                            <p:outputLabel for="username" value="Username:"></p:outputLabel>
                        </p:column>
                        <p:column class="p-col-8">
                            <p:inputText id="username" value="#{adminLoginJSFManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                            <f:validateLength minimum="4" />
                        </p:inputText>                    
                        </p:column>
                    </p:row>

                    <p:row class="p-grid">
                        <p:column class="p-col-4">
                            <p:outputLabel for="password" value="Password:"></p:outputLabel>
                        </p:column>
                        <p:column class="p-col-8">
                            <p:password id="password" value="#{adminLoginJSFManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                                <f:validateLength minimum="4" />
                            </p:password>
                        </p:column>
                    </p:row>  
                    <p:row class="p-grid">
                        <p:column class="p-col-6">
                            <p:commandButton type="submit" value="Login" actionListener="#{adminLoginJSFManagedBean.loginUser}" icon="fa fa-sign-in" />
                        </p:column>
                        <p:column class="p-col-6">
                            <p:commandButton type="reset" value="Clear" icon="fa fa-undo" />
                        </p:column>
                </p:row>
            </h:panelGrid>  
            </h:form>
        </p:panel>
    </h:body>
</html>
